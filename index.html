<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

  <link href="main.css" rel="stylesheet">

<body>
  <!-- <div class="main-flex"> -->
    <form class="flex-container" id="form">
          <input class="flex-radio-input" id="flex-radio-left" type="radio" name="ticket-radio" value="1">
          <label class="radio-label" for="flex-radio-left">1 TICKET € 109</label>
          <input class="flex-radio-input" id="flex-radio-right" type="radio" name="ticket-radio" value="5">
          <label class="radio-label" for="flex-radio-right">5 TICKETS € 495</label>

          <input class="flex-item left-column input-placeholder" data-placeholder="First Name" type="text" value="" name="first_name">
          <input class="flex-item input-placeholder" data-placeholder="Last Name" type="text" value="" name="last_name">

          <textarea class="flex-item text-area left-column input-placeholder" data-placeholder="Textarea1" name="textarea_1" value="" type="text"></textarea>
          <textarea class="flex-item text-area input-placeholder" data-placeholder="Textarea2" name="textarea_2" value="" type="text"></textarea>

          <input class="flex-item left-column input-placeholder" data-placeholder="Email" type="text" name="email" value="">
          <input class="flex-item input-placeholder" data-placeholder="Password" type="password" name="password" value="">

          <div class="flex-item footer-box" name="footer_box">
            <input class="flex-item input-placeholder" id="vid-number" data-placeholder="Vid Number" type="text" name="vid_number" value="">
            <input id="ticket-count" type="text" name="ticket_count" value="" data-placeholder="">
            <span id="ticket-count-label">*Number of tickets</span>
            <input class="flex-item submit-button"t type="submit" value="REGISTER">
          </div>
    </form>

    <div class="message-wrapper" name="message_wrapper"></div>
    <!-- <div class="flex-toast-helper"></div> -->
  <!-- </div> -->


    <script src="src/index.js"></script>
</body>
